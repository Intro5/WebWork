<html>

<head>
    <title>Tile Puzzle</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/tile.js"></script>

</head>

<body>
    <div id="table" style="display: table;">
        <div id="row1" style="display: table-row;">
            <div id="grid11" class="tile1" onClick="triggerTile(1,1);"></div>
            <div id="grid12" class="tile2" onClick="triggerTile(1,2);"></div>
            <div id="grid13" class="tile3" onClick="triggerTile(1,3);"></div>
        </div>
        <div id="row2" style="display: table-row;">
            <div id="grid21" class="tile4" onClick="triggerTile(2,1);"></div>
            <div id="grid22" class="tile5" onClick="triggerTile(2,2);"></div>
            <div id="grid23" class="tile6" onClick="triggerTile(2,3);"></div>
        </div>
        <div id="row3" style="display: table-row;">
            <div id="grid31" class="tile7" onClick="triggerTile(3,1);"></div>
            <div id="grid32" class="tile8" onClick="triggerTile(3,2);"></div>
            <div id="grid33" class="tileBlank" onClick="triggerTile(3,3);"></div>
        </div>
    </div>
    <br>
    <button onClick="shufflePieces();">Reset</button>

</body>

</html>
